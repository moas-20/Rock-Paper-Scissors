<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        
        <header class="hdr">
            <h1>Lets play</h1>
        </header>


        <main class="container">
            
            <h2>Five rounds One winner!</h2>

            <div class="content">
                <div class="man">
                    <img src="imgs/man.png" alt="">
                    <h3>You</h3>
                </div>
                <div class="score">
                    <h3>Score</h3>
                    <div class="total">
                        <ul>
                            
                        </ul>
                    </div>
                </div>

                <div class="pc">
                    <img src="imgs/pc.png" alt="">
                    <h3>Pc</h3>
                </div>
            </div>

            <div class="play">
                <div class="rock">
                    <button class="r-btn"><img src="./imgs/rock.png" alt=""></button>
                </div>
                <div class="paper">
                    <button p-btn> <img src="./imgs/paper.png" alt=""></button>
                </div>
                <div class="scissors">
                    <button class="s-btn"> <img src="./imgs/scissors.png" alt=""></button>
                </div>
            </div>
            
        </main>

        <script src="script.js"></script>
        
    </body>
</html>
