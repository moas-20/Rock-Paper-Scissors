<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        
        <header class="hdr">
            <h1>Lets play</h1>
        </header>


        <main class="container">
            
            <h2>Five rounds One winner!</h2>

            <div class="content">
                <div class="man">
                    <img src="imgs/man.png" alt="" id="manPic">
                    <h3>You</h3>
                </div>
                <div class="score">
                        
                    <div class="total">
                        <div class="hscore">
                            <h3>Your score</h3>
                            <ul>
                                <li id="hl">0</li>
                            </ul>
                        </div>
                        <div class="cscore">
                            <h3>Pc score</h3>
                            <ul>
                                <li id="cl">0</li>
                            </ul>
                        </div>
                        
                    </div>
                </div>

                <div class="pc">
                    <img src="imgs/pc.png" alt="" id="pcPic">
                    <h3>Pc</h3>
                </div>
            </div>

            <div class="play">
                <div class="rock">
                    <button><img src="./imgs/rock.png" alt=""></button>
                </div>
                <div class="paper">
                    <button><img src="./imgs/paper.png" alt=""></button>
                </div>
                <div class="scissors">
                    <button> <img src="./imgs/scissors.png" alt=""></button>
                </div>
            </div>
            
        </main>

        <script src="script.js"></script>
        
    </body>
</html>
